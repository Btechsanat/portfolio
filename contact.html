<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sanat Patra | Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    .contact-form input, .contact-form textarea {
      width: 100%; padding: 1rem; margin-bottom: 1rem;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px; color: white;
    }
    .contact-form input:focus { outline: 1px solid var(--accent); }
  </style>
</head>
<body class="premium-bg">
  <div id="particles-js"></div>

  <header class="header">
    <div class="brand">
      <img src="profile.jpg" class="brand-photo" alt="Sanat Patra">
      <h1 class="brand-name">Sanat Kumar Patra</h1>
    </div>
    <button class="nav-toggle" id="menuBtn"><i class="fas fa-bars"></i></button>
    <nav class="nav">
      <ul class="nav-list" id="navList">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="Sanat_cv.pdf" download>Resume</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" style="padding: 4rem 2rem; max-width: 800px; margin: auto;">
    <div class="card" data-aos="fade-up">
      <h2 style="color: var(--accent); margin-bottom: 1.5rem; font-family: 'Orbitron'; text-align: center;">Get In Touch</h2>
      
      <div id="success-msg" style="display: none; text-align: center; padding: 2rem; border: 1px solid var(--accent-2); border-radius: 10px; background: rgba(34, 211, 238, 0.1); margin-bottom: 1.5rem;">
        <i class="fas fa-check-circle" style="font-size: 3rem; color: var(--accent-2); margin-bottom: 1rem;"></i>
        <h3 style="color: #fff;">Message Sent!</h3>
        <p>Thank you, Sanat will get back to you soon.</p>
        <button onclick="location.reload()" class="btn-primary" style="margin-top: 1rem; padding: 0.5rem 1rem; font-size: 0.8rem;">Send Another</button>
      </div>

      <form action="https://formspree.io/f/mjvnlvzy" method="POST" class="contact-form" id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" id="submit-btn" class="btn-primary" style="width: 100%; border: none; cursor: pointer;">
          <span id="btn-text">Send Message</span>
        </button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('success-msg');
    const btnText = document.getElementById('btn-text');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btnText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.style.display = 'none';
        successMsg.style.display = 'block';
      } else {
        alert('Oops! There was a problem submitting your form');
        btnText.innerText = 'Send Message';
      }
    });
  </script>
</body>
</html>
